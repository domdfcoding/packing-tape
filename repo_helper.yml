# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'shippinglabel'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '1.0.0'
license: 'MIT'
short_desc: 'Utilities for handling packages.'

python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 3.10-dev
 - pypy36
 - pypy37

conda_channels:
 - conda-forge

sphinx_conf_epilogue:
 - html_logo = "../shippinglabel.png"
 - latex_logo = "../shippinglabel.png"
 - latex_elements["preamble"] = "\\usepackage{marvosym}"
 - nitpicky = True
 - ignore_missing_xrefs = ["^packaging.utils.InvalidSdistFilename$", "^wheel_filename"]

keywords:
 - packaging
 - requirements
 - pypi
 - conda

min_coverage: 95

docs_fail_on_warning: true

additional_ignore:
 - _metadata.py
 - demo.py

extra_sphinx_extensions:
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.peps
 - sphinx_toolbox_experimental.missing_xref
 - local_extension

exclude_files:
 - contributing

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: System :: Archiving :: Packaging"
